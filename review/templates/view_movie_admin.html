{% load static %}

{% block body %}
{% include 'admin_navigation.html' %}

<div class="container mt-4">
<div class="row">
    {% for i in data %}

    <div class="card float col-3 mt-3 mb-2 " style="width:300px">
        <h3><font face="mv boli" size="5">Movie: {{i.movi_name}}</font></h3>
        <img class="card-img-top" src="{{i.image.url}}" alt="Card image" height="200px">
        <div class="card-body">
          <h4 class="card-title">Actor :{{i.hero_name }}</h4>
          <h5 class="card-title">Actresses: {{i.heroin_name}}</h5>

            <div class="form-row">
                <div class="form-group col-md-12" >
                    <p class="card-text">Release Date:{{i.rdate}}</p>
                </div>

            </div>
          <a href="{% url 'edit_movie' i.id %}" class="btn btn-primary">Manage</a> | <a href="{% url 'delete_movie' i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            <a href="{% url 'view_review_admin' i.id %}" style="margin-top:10px;" class="btn btn-dark">View All Review</a>   <a href="{% url 'detect_review' %}" style="margin-top:10px;" class="btn btn-dark">Detect Review</a>
        </div>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
{% endfor %}
    </div>
</div>
{% endblock %}
