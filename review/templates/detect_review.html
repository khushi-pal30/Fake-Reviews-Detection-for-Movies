<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0da782d01f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a2b3c;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            border-radius: 10px;
            box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.25), inset 2px 2px 2px rgba(255, 255, 255, 0.25), 8px 30px 30px rgba(0, 0, 0, 0.4), inset -2px -2px 5px rgba(0, 0, 0, 0.3);
            background-color: #fff;
        }
        .review-item {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .status-real {
            background-color: green;
        }
        .status-fake {
            background-color: red;
        }
        .btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-danger {
            background-color: #f44336;
            border: none;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .btn-primary {
            background-color: #1f9cff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d7bc5;
        }
        .btn-secondary {
            background-color: #777;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .review-item {
                padding: 15px;
                margin-bottom: 10px;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Reviews</h2>
        {% for review, prediction in review_data %}
            <div class="review-item">
                <p><strong>Review:</strong> {{ review.review }}</p>
                <p><strong>Status:</strong> 
                    {% if prediction == 1 %}
                        <span class="status-badge status-real">Real</span>
                    {% else %}
                        <span class="status-badge status-fake">Fake</span>
                    {% endif %}
                </p>
                <div class="skills">
                    <div class="rating">
                        <a href="{% url 'delete_review' review.id %}" onclick="return confirm('Are you sure you want to delete this review?')" class="btn btn-danger">Delete</a>
                        | <a href="#" class="btn btn-secondary">{{ review.fake }}</a>
                        <br>
                        <span style="color: blue; font-size: 23px;">{{ review.review }}</span>
                        <font style="color: white; font-size: 20px; font-weight: bold;">{{ review.rname }} : </font>
                    </div>
                </div>
            </div>
        {% endfor %}

        <div class="skills">
            <a href="{% url 'view_movie_admin' %}" class="btn btn-primary">Close</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
